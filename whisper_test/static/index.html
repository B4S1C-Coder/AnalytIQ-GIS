<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisper + TTS Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
    #transcript {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Record and Transcribe</h2>
  <button id="recordBtn">Start Recording</button>

  <h3>Transcript:</h3>
  <div id="transcript">Waiting for input...</div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const transcriptDiv = document.getElementById("transcript");

    let mediaRecorder;
    let chunks = [];
    let recording = false;

    recordBtn.addEventListener("click", async () => {
      if (recording) {
        mediaRecorder.stop();
        recordBtn.disabled = true;
        recordBtn.innerText = "Processing...";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", blob, "recording.webm");

        try {
          const response = await fetch("/transcribe", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          transcriptDiv.innerText = result.transcript;

          const audio = new Audio(result.audio_url);
          audio.play();
        } catch (err) {
          transcriptDiv.innerText = "Error processing audio.";
        }

        recordBtn.disabled = false;
        recordBtn.innerText = "Start Recording";
        recording = false;
      };

      mediaRecorder.start();
      recordBtn.innerText = "Stop Recording";
      recording = true;
    });
  </script>
</body>
</html>
